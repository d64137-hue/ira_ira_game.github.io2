<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ã‚¤ãƒ©ã‚¤ãƒ©æ£’ã‚²ãƒ¼ãƒ  (é•·æŠ¼ã—ç„¡åŠ¹ç‰ˆ)</title>
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 20px auto;
    }
    button {
      margin: 5px;

      cursor: pointer;
    }

    /* å…¨ç”»é¢è¡¨ç¤ºã—ãŸéš›ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚¹ã‚¿ã‚¤ãƒ«èª¿æ•´ */
    #game:fullscreen {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }
    /* Webkit (Chrome, Safari) ç”¨ */
    #game:-webkit-full-screen {
        width: 100vw;
        height: 100vh;
        margin: 0;
    }
  </style>
</head>
<body>
  <h1>ã‚¤ãƒ©ã‚¤ãƒ©æ£’ã‚²ãƒ¼ãƒ  (é•·æŠ¼ã—ç„¡åŠ¹åŒ–)</h1>
  <div>
    <button onclick="setDifficulty('easy')">ç°¡å˜ (11x11)</button>
    <button onclick="setDifficulty('normal')">æ™®é€š (15x15)</button>
    <button onclick="setDifficulty('hard')">é›£ã—ã„ (21x21)</button>
    <button onclick="setDifficulty('hell')">Hell (31x31)</button>
    <button onclick="setDifficulty('super_hell')">SUPER HELL (51x51)</button>
    <button onclick="setDifficulty('ultimate_hell')">ULTIMATE HELL (71x71)</button>
    <button onclick="resetBestTimes()" style="background-color: #f00;">ğŸ† è¨˜éŒ²ãƒªã‚»ãƒƒãƒˆ</button>
    <button onclick="toggleFullScreen()">ğŸ“º å…¨ç”»é¢è¡¨ç¤º</button>
  </div>
  <div id="timer">Time: 0.00s | Best: --</div>
  <canvas id="game" width="500" height="500"></canvas>

  <audio id="hitSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="goalSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const difficultySettings = {
      easy: 11,
      normal: 15,
      hard: 21,
      hell: 31,
      super_hell: 51,
      ultimate_hell: 71
    };

    let currentDifficulty = 'easy';
    let mazeSize = difficultySettings[currentDifficulty];
    let cellSize = 500 / mazeSize; 
    let maze = [];
    let player = { x: 0, y: 0 };
    let goal = { x: mazeSize - 1, y: mazeSize - 1 };
    let timer = 0;
    let bestTimes = JSON.parse(localStorage.getItem('bestTimes')) || {};
    let timerInterval;
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const hitSound = document.getElementById('hitSound');
    const goalSound = document.getElementById('goalSound');

    function setDifficulty(level) {
      currentDifficulty = level;
      mazeSize = difficultySettings[level];
      cellSize = 500 / mazeSize; 
      resetGame();
    }

    function resetGame() {
      player = { x: 0, y: 0 };
      goal = { x: mazeSize - 1, y: mazeSize - 1 };
      generateMaze();
      draw();
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timer = 0;
      document.getElementById('timer').textContent = `Time: 0.00s | Best: ${bestTimes[currentDifficulty] || '--'}`;
      timerInterval = setInterval(() => {
        timer += 0.01;
        document.getElementById('timer').textContent = `Time: ${timer.toFixed(2)}s | Best: ${bestTimes[currentDifficulty] || '--'}`;
      }, 10);
    }
    
    function resetBestTimes() {
      if (confirm('å…¨ã¦ã®ãƒ™ã‚¹ãƒˆã‚¿ã‚¤ãƒ è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
        localStorage.removeItem('bestTimes');
        bestTimes = {};
        document.getElementById('timer').textContent = `Time: ${timer.toFixed(2)}s | Best: --`;
        alert('å…¨ã¦ã®ãƒ™ã‚¹ãƒˆã‚¿ã‚¤ãƒ è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚');
      }
    }

    function toggleFullScreen() {
      const element = document.getElementById('game');
      if (!document.fullscreenElement) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
        
        const updateOnFullscreen = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const newSize = Math.min(width, height); 
            canvas.width = newSize;
            canvas.height = newSize;
            cellSize = newSize / mazeSize;
            
            draw();
            document.removeEventListener('fullscreenchange', updateOnFullscreen);
            document.removeEventListener('webkitfullscreenchange', updateOnFullscreen);
            document.removeEventListener('msfullscreenchange', updateOnFullscreen);
        };
        
        document.addEventListener('fullscreenchange', updateOnFullscreen);
        document.addEventListener('webkitfullscreenchange', updateOnFullscreen);
        document.addEventListener('msfullscreenchange', updateOnFullscreen);

      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }

        const restoreOnExit = () => {
            canvas.width = 500;
            canvas.height = 500;
            cellSize = 500 / mazeSize;
            draw();
            document.removeEventListener('fullscreenchange', restoreOnExit);
            document.removeEventListener('webkitfullscreenchange', restoreOnExit);
            document.removeEventListener('msfullscreenchange', restoreOnExit);
        };
        
        document.addEventListener('fullscreenchange', restoreOnExit);
        document.addEventListener('webkitfullscreenchange', restoreOnExit);
        document.addEventListener('msfullscreenchange', restoreOnExit);
      }
    }


    // æ·±ã•å„ªå…ˆæ¢ç´¢ï¼ˆDFSï¼‰ãƒ™ãƒ¼ã‚¹ã®è¿·è·¯ç”Ÿæˆé–¢æ•° (å¤‰æ›´ãªã—)
    function generateMaze() {
        maze = Array.from({ length: mazeSize }, () =>
            Array.from({ length: mazeSize }, () => 1)
        );

        const stack = [];
        let currentX = 0;
        let currentY = 0;
        maze[currentY][currentX] = 0;
        stack.push({ x: currentX, y: currentY });

        while (stack.length > 0) {
            const current = stack[stack.length - 1]; 
            currentX = current.x;
            currentY = current.y;

            let directions = [ [0, -1], [0, 1], [-1, 0], [1, 0] ];
            for (let i = directions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [directions[i], directions[j]] = [directions[j], directions[i]];
            }

            let foundNeighbor = false;
            
            for (const [dx, dy] of directions) {
                const wallX = currentX + dx;
                const wallY = currentY + dy;
                const nextX = currentX + dx * 2;
                const nextY = currentY + dy * 2;

                if (
                    nextX >= 0 && nextX < mazeSize &&
                    nextY >= 0 && nextY < mazeSize &&
                    maze[nextY][nextX] === 1
                ) {
                    maze[wallY][wallX] = 0;
                    maze[nextY][nextX] = 0;
                    stack.push({ x: nextX, y: nextY });
                    foundNeighbor = true;
                    break;
                }
            }

            if (!foundNeighbor) {
                stack.pop();
            }
        }
        
        maze[0][0] = 0;
        maze[mazeSize - 1][mazeSize - 1] = 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); 

      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
          if (maze[y][x] === 1) {
            ctx.fillStyle = 'black';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }

      // goal
      ctx.fillStyle = 'green';
      ctx.fillRect(goal.x * cellSize, goal.y * cellSize, cellSize, cellSize);

      // player
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
    }

    document.addEventListener('keydown', (e) => {
      // â˜…â˜…â˜… ä¿®æ­£ç‚¹ï¼šé•·æŠ¼ã—ã«ã‚ˆã‚‹ãƒ–ãƒ©ã‚¦ã‚¶ã®é€£ç¶šå…¥åŠ›ï¼ˆã‚­ãƒ¼ãƒªãƒ”ãƒ¼ãƒˆï¼‰ã‚’ç„¡è¦–ã™ã‚‹ â˜…â˜…â˜…
      if (e.repeat) return; 
      
      let dx = 0, dy = 0;
      
      if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') dy = -1;
      if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') dy = 1;
      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') dx = -1;
      if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') dx = 1;

      if (dx === 0 && dy === 0) return;
      
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }

      const newX = player.x + dx;
      const newY = player.y + dy;

      if (
        newX >= 0 && newX < mazeSize &&
        newY >= 0 && newY < mazeSize
      ) {
        if (maze[newY][newX] === 1) {
          clearInterval(timerInterval); 
          hitSound.currentTime = 0;
          hitSound.play();
          resetGame();
          
        } else {
          player.x = newX;
          player.y = newY;
          draw();

          if (player.x === goal.x && player.y === goal.y) {
            clearInterval(timerInterval);
            goalSound.play();
            const finalTime = timer.toFixed(2);

            if (!bestTimes[currentDifficulty] || timer < bestTimes[currentDifficulty]) {
              bestTimes[currentDifficulty] = finalTime;
              localStorage.setItem('bestTimes', JSON.stringify(bestTimes));
              alert(`ã‚´ãƒ¼ãƒ«ï¼æ–°è¨˜éŒ²ï¼š${finalTime} ç§’`);
            } else {
              alert(`ã‚´ãƒ¼ãƒ«ï¼ã‚¿ã‚¤ãƒ ï¼š${finalTime} ç§’`);
            }
          }
        }
      }
    });

    // åˆæœŸåŒ–
    resetGame();
  </script>
</body>
</html>
