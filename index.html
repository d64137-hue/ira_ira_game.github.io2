<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イライラ棒ゲーム (スマホ対応版)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0; /* body の余白を削除 */
      padding: 0;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0; 
      border: 1px solid #555;
      touch-action: none; /* タッチ操作時のブラウザのピンチ操作などを無効化 */
    }
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      background-color: #333; 
      color: white;
      border: 1px solid #777;
      line-height: 1.2;
    }
    
    /* PC/タブレット向けの基本レイアウト (1000px以上) */
    #main-container {
        width: 1000px;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: flex-start; 
    }
    #controls-left, #controls-right {
      width: 180px; 
      padding: 0 10px;
      text-align: left;
    }
    #game-area {
      width: 620px;
      text-align: center;
      padding: 0 10px;
    }
    #difficulty-buttons-left, #difficulty-buttons-right {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-bottom: 20px;
    }
    #timer-utility-area {
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
        font-weight: bold;
    }
    #timer-display {
        margin-right: 15px;
    }

    /* ★ 修正点2: スマートフォン向けのレイアウト調整（画面幅が狭い場合） */
    @media (max-width: 1020px) {
        #main-container {
            width: 95%; /* 画面幅いっぱいに広げる */
            flex-direction: column; /* 要素を縦に並べる */
            align-items: center; /* 中央寄せ */
        }
        #controls-left, #controls-right {
            width: 90%; /* 幅を広げる */
            text-align: center;
            padding: 0;
            margin-bottom: 10px;
        }
        #controls-left p, #controls-right p {
            display: none; /* 説明文は非表示に */
        }
        #difficulty-buttons-left, #difficulty-buttons-right {
            /* 左右の難易度を結合し、横並びに近い形で表示 */
            flex-direction: row; 
            flex-wrap: wrap; /* 折り返しを許可 */
            justify-content: center;
            gap: 5px;
        }
        #difficulty-buttons-left button, #difficulty-buttons-right button {
             width: 45%; /* ボタンの幅を調整 */
             margin: 2px;
        }
        #game-area {
            width: 95%;
            padding: 0;
            /* スマホ画面に合わせて Canvas のサイズを調整するために、600px指定を解除 */
            max-width: 600px; 
        }
        canvas {
            width: 100%; /* 親要素に合わせて幅いっぱいにする */
            height: auto;
        }
        h1 {
            font-size: 1.5em;
        }
    }
    
    /* 全画面表示した際のキャンバスのスタイル調整 */
    #game:fullscreen {
      width: 100vw;
      height: 100vh;
      margin: 0;
      border: none; 
    }
  </style>
</head>
<body>
  <h1>イライラ棒ゲーム</h1>
  
  <div id="main-container">
    
    <div id="controls-left">
        <p style="margin-top: 0; font-size: 1.1em;">難易度（入門〜超上級）:</p>
        <div id="difficulty-buttons-left">
            <button onclick="setDifficulty('easy')">簡単 (11x11)</button>
            <button onclick="setDifficulty('normal')">普通 (15x15)</button>
            <button onclick="setDifficulty('hard')">難しい (21x21)</button>
            <button onclick="setDifficulty('hell')">Hell (31x31)</button>
            <button onclick="setDifficulty('super_hell')">SUPER HELL (51x51)</button>
            <button onclick="setDifficulty('ultimate_hell')">ULTIMATE HELL (71x71)</button>
            <button onclick="setDifficulty('mega_hell')">MEGA HELL (81x81)</button>
            <button onclick="setDifficulty('giga_hell')">GIGA HELL (91x91)</button>
            <button onclick="setDifficulty('tera_hell')">TERA HELL (101x101)</button>
            <button onclick="setDifficulty('peta_hell')">PETA HELL (121x121)</button>
        </div>
    </div>
    
    <div id="game-area">
        <div id="timer-utility-area">
            <span id="timer-display">Time: 0.00s | Best: --</span>
            <button onclick="resetBestTimes()">🏆 リセット</button>
            <button onclick="toggleFullScreen()">📺 全画面</button>
        </div>
        
        <canvas id="game" width="600" height="600"></canvas>
    </div>

    <div id="controls-right">
        <p style="margin-top: 0; font-size: 1.1em;">難易度（極限）：</p>
        <div id="difficulty-buttons-right">
            <button onclick="setDifficulty('exa_hell')">EXA HELL (131x131)</button>
            <button onclick="setDifficulty('zetta_hell')">ZETTA HELL (141x141)</button>
            <button onclick="setDifficulty('yotta_hell')">YOTTA HELL (151x151)</button>
            <button onclick="setDifficulty('infinity_hell')">INFINITY HELL (171x171)</button>
            <button onclick="setDifficulty('god_hell')">GOD HELL (201x201)</button>
        </div>
    </div>
  </div>

  <audio id="hitSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="goalSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const difficultySettings = {
      easy: 11,
      normal: 15,
      hard: 21,
      hell: 31,
      super_hell: 51,
      ultimate_hell: 71,
      mega_hell: 81,
      giga_hell: 91,
      tera_hell: 101,
      peta_hell: 121,
      exa_hell: 131,
      zetta_hell: 141,
      yotta_hell: 151,
      infinity_hell: 171,
      god_hell: 201
    };
    
    const BASE_SIZE = 600; 
    let currentDifficulty = 'easy';
    let mazeSize = difficultySettings[currentDifficulty];
    let cellSize = BASE_SIZE / mazeSize; 
    let maze = [];
    let player = { x: 0, y: 0 };
    let goal = { x: mazeSize - 1, y: mazeSize - 1 };
    let timer = 0;
    let bestTimes = JSON.parse(localStorage.getItem('bestTimes')) || {};
    let timerInterval;
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const hitSound = document.getElementById('hitSound');
    const goalSound = document.getElementById('goalSound');

    let touchStartX = 0;
    let touchStartY = 0;

    function setDifficulty(level) {
      currentDifficulty = level;
      mazeSize = difficultySettings[level];
      cellSize = BASE_SIZE / mazeSize; 
      resetGame();
    }

    function resetGame() {
      player = { x: 0, y: 0 };
      goal = { x: mazeSize - 1, y: mazeSize - 1 };
      generateMaze();
      
      // ★ 修正点3: スマホでリセット時、キャンバスの描画サイズを再設定 
      const currentCanvasSize = canvas.getBoundingClientRect().width;
      if (currentCanvasSize > 0 && currentCanvasSize !== BASE_SIZE) {
          cellSize = currentCanvasSize / mazeSize;
      } else {
          cellSize = BASE_SIZE / mazeSize;
      }
      draw();
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timer = 0;
      document.getElementById('timer-display').textContent = `Time: 0.00s | Best: ${bestTimes[currentDifficulty] || '--'}`;
      timerInterval = setInterval(() => {
        document.getElementById('timer-display').textContent = `Time: ${timer.toFixed(2)}s | Best: ${bestTimes[currentDifficulty] || '--'}`;
        timer += 0.01;
      }, 10);
    }
    
    function resetBestTimes() {
      if (confirm('全てのベストタイム記録をリセットしてもよろしいですか？')) {
        localStorage.removeItem('bestTimes');
        bestTimes = {};
        document.getElementById('timer-display').textContent = `Time: ${timer.toFixed(2)}s | Best: --`;
        alert('全てのベストタイム記録をリセットしました。');
      }
    }

    function toggleFullScreen() {
      // ... (全画面表示ロジックは変更なしでOK) ...
      const element = document.getElementById('game');
      const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

      if (!isFullscreen) {
        const requestFn = element.requestFullscreen || element.webkitRequestFullscreen || element.msRequestFullscreen;
        if (requestFn) requestFn.call(element);
        
        const updateOnFullscreen = () => {
            if (!document.fullscreenElement) return;
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const newSize = Math.min(width, height); 
            canvas.width = newSize;
            canvas.height = newSize;
            cellSize = newSize / mazeSize;
            
            draw();
        };
        
        document.addEventListener('fullscreenchange', updateOnFullscreen, { once: true });
        document.addEventListener('webkitfullscreenchange', updateOnFullscreen, { once: true });
        document.addEventListener('msfullscreenchange', updateOnFullscreen, { once: true });

      } else {
        const exitFn = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
        if (exitFn) exitFn.call(document);

        const restoreOnExit = () => {
            if (document.fullscreenElement) return;
            
            canvas.width = BASE_SIZE; 
            canvas.height = BASE_SIZE;
            cellSize = BASE_SIZE / mazeSize;
            draw();
        };
        
        document.addEventListener('fullscreenchange', restoreOnExit, { once: true });
        document.addEventListener('webkitfullscreenchange', restoreOnExit, { once: true });
        document.addEventListener('msfullscreenchange', restoreOnExit, { once: true });
      }
    }


    function generateMaze() {
        // ... (迷路生成ロジックは変更なし) ...
        maze = Array.from({ length: mazeSize }, () =>
            Array.from({ length: mazeSize }, () => 1)
        );

        const stack = [];
        let currentX = 0;
        let currentY = 0;
        maze[currentY][currentX] = 0;
        stack.push({ x: currentX, y: currentY });

        while (stack.length > 0) {
            const current = stack[stack.length - 1]; 
            currentX = current.x;
            currentY = current.y;

            let directions = [ [0, -1], [0, 1], [-1, 0], [1, 0] ];
            for (let i = directions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [directions[i], directions[j]] = [directions[j], directions[i]];
            }

            let foundNeighbor = false;
            
            for (const [dx, dy] of directions) {
                const wallX = currentX + dx;
                const wallY = currentY + dy;
                const nextX = currentX + dx * 2;
                const nextY = currentY + dy * 2;

                if (
                    nextX >= 0 && nextX < mazeSize &&
                    nextY >= 0 && nextY < mazeSize &&
                    maze[nextY][nextX] === 1
                ) {
                    maze[wallY][wallX] = 0;
                    maze[nextY][nextX] = 0;
                    stack.push({ x: nextX, y: nextY });
                    foundNeighbor = true;
                    break;
                }
            }

            if (!foundNeighbor) {
                stack.pop();
            }
        }
        
        maze[0][0] = 0;
        maze[mazeSize - 1][mazeSize - 1] = 0;
    }

    function draw() {
      // ... (描画ロジックは変更なし) ...
      ctx.clearRect(0, 0, canvas.width, canvas.height); 

      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
          if (maze[y][x] === 1) {
            ctx.fillStyle = 'black';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }

      ctx.fillStyle = 'green';
      ctx.fillRect(goal.x * cellSize, goal.y * cellSize, cellSize, cellSize);

      ctx.fillStyle = 'red';
      ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
    }
    
    // ★ 修正点4: プレイヤーの移動処理を共通関数に分離
    function movePlayer(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;

      if (
        newX >= 0 && newX < mazeSize &&
        newY >= 0 && newY < mazeSize
      ) {
        if (maze[newY][newX] === 1) {
          clearInterval(timerInterval); 
          hitSound.currentTime = 0;
          hitSound.play();
          resetGame();
          
        } else {
          player.x = newX;
          player.y = newY;
          draw();

          if (player.x === goal.x && player.y === goal.y) {
            clearInterval(timerInterval);
            goalSound.play();
            const finalTime = timer.toFixed(2);

            if (!bestTimes[currentDifficulty] || timer < bestTimes[currentDifficulty]) {
              bestTimes[currentDifficulty] = finalTime;
              localStorage.setItem('bestTimes', JSON.stringify(bestTimes));
              alert(`ゴール！新記録：${finalTime} 秒`);
            } else {
              alert(`ゴール！タイム：${finalTime} 秒`);
            }
          }
        }
      }
    }

    // キーボード操作 (長押し無効化済み)
    document.addEventListener('keydown', (e) => {
      if (e.repeat) return; 
      
      let dx = 0, dy = 0;
      
      if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') dy = -1;
      if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') dy = 1;
      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') dx = -1;
      if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') dx = 1;

      if (dx === 0 && dy === 0) return;
      
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
      
      movePlayer(dx, dy);
    });

    // ★ 修正点5: タッチ操作の追加
    canvas.addEventListener('touchstart', (e) => {
        // 複数指のタッチを無視し、ピンチ操作を防ぐ
        if (e.touches.length > 1) return; 
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', (e) => {
        // touchend が発生した指の座標は e.changedTouches に格納される
        if (!e.changedTouches.length) return; 
        
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
        
        const threshold = 15; // スワイプと認識する最低移動距離 (ピクセル)
        
        // 移動量が小さい場合は、タップとみなして処理をスキップ
        if (Math.abs(dx) < threshold && Math.abs(dy) < threshold) {
            return;
        }

        // 縦移動か横移動か判定
        if (Math.abs(dx) > Math.abs(dy)) {
            // 横移動
            if (dx > 0) {
                movePlayer(1, 0); // 右
            } else {
                movePlayer(-1, 0); // 左
            }
        } else {
            // 縦移動
            if (dy > 0) {
                movePlayer(0, 1); // 下
            } else {
                movePlayer(0, -1); // 上
            }
        }
    });

    // 初期化
    resetGame();

    // 画面サイズ変更時の再描画処理（スマホの向き変更対応）
    window.addEventListener('resize', () => {
        if (!document.fullscreenElement) {
            // フルスクリーンではない場合、Canvasの論理サイズを再計算
            const rect = canvas.getBoundingClientRect();
            // Canvasの論理的な幅/高さを設定し直し、再描画することでマスの比率を維持
            canvas.width = rect.width;
            canvas.height = rect.width; // 正方形を維持
            
            // 新しい cellSize を計算し直す
            cellSize = canvas.width / mazeSize;
            
            draw();
            // BASE_SIZE に戻すために、次の難易度選択/リセット時に BASE_SIZE を使って再計算されるようにしておく
            canvas.width = BASE_SIZE; 
            canvas.height = BASE_SIZE;
        }
    });
  </script>
</body>
</html>
